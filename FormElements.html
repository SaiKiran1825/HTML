<!DOCTYPE html>
<html >
<head>
  
    <title>Formelements</title>
</head>
<body>
    <form> 
        <label for="Name">Name:</label>
        <input type="text"><br>

        <br><label for="Email">Email:</label>
        <input type="email">

        <br><b>Choose your gender</b>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <b>Choose your intrest</b>
        <input type="checkbox" id="coding" value="coding">
        <label for="coding">Coding</label>
        <input type="checkbox" id="reading" value="reading">
        <label for="reading">Reading</label><br>

        <label for="bio">(Bio upto 200 Characters):</label>
        <input type="text">


        <br><a><button>Submit</button></a>



    </form>
  
</body>
</html>
